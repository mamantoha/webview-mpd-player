<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPD Controller</title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body class="player-layout">
    <div class="player-container">
      <div class="top-bar">
        <button class="icon-button" id="playlist-button" title="Playlist">📋</button>
        <button class="icon-button" id="library-button" title="Library">📚</button>
      </div>

      <div class="album-art">
        <img id="album-cover" src="assets/default-album.png" alt="Album Cover">
      </div>

      <div class="song-info">
        <h2 id="current-song">Loading...</h2>
        <p id="artist-name">Unknown Artist</p>
      </div>

      <div id="progress-container">
        <input type="range" id="progress-bar" min="0" max="100" value="0"
          oninput="window.musicPlayer.handleProgressInput(this.value / 100)"
          onchange="window.musicPlayer.handleProgressChange(this.value / 100)">
        <div id="time-display">
          <span id="current-time">0:00</span>
          <span id="total-time">0:00</span>
        </div>
      </div>

      <div class="controls">
        <button class="control-button" id="prev-button" onclick="window.musicPlayer.prev()">⏮️</button>
        <button class="control-button play-button" id="play-button" onclick="window.musicPlayer.toggle()">▶️</button>
        <button class="control-button" id="next-button" onclick="window.musicPlayer.next()">⏭️</button>
      </div>

      <div class="bottom-controls">
        <button class="icon-button" disabled>❤️</button>
        <button class="icon-button" id="random-button" title="Toggle Random" onclick="window.musicPlayer.toggleRandom()">🔀</button>
        <button class="icon-button" id="repeat-button" title="Toggle Repeat" onclick="window.musicPlayer.toggleRepeat()">🔁</button>
        <button class="icon-button" id="single-button" title="Toggle Single" onclick="window.musicPlayer.toggleSingle()">🔂</button>
        <button class="icon-button" disabled>⋮</button>
      </div>
    </div>

    <div class="playlist-overlay" id="playlist-overlay">
      <div class="playlist-header">
        <button class="back-button" title="Back to Player">←</button>
        <h2>Playlist</h2>
        <button id="clear-playlist" title="Clear Playlist">🗑️</button>
      </div>
      <div class="playlist-content">
        <!-- Playlist items will be added dynamically -->
      </div>
    </div>

    <div class="library-overlay">
      <div class="library-header">
        <button class="back-button" title="Back to Player">←</button>
        <h2>Library</h2>
        <button id="refresh-library" title="Refresh Library">🔄</button>
      </div>
      <div id="library-content" class="library-content">
        <!-- Library content will be populated by JavaScript -->
      </div>
    </div>

    <script src="assets/library.js"></script>
    <script src="assets/music-player.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
