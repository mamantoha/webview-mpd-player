<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MPD Controller</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      #current-song {
        margin-bottom: 20px;
        font-size: 1.2rem;
      }

      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1rem;
      }

      #progress-container {
        width: 80%;
        margin: 20px auto;
      }

      #progress-bar {
        width: 100%;
        height: 10px;
        -webkit-appearance: none;
        appearance: none;
        background: #ddd;
        border-radius: 5px;
        outline: none;
      }

      #progress-bar::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
      }

      #progress-bar::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
      }

      #time-display {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-size: 0.8rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="current-song">Loading...</div>

    <button onclick="prev()">⏮️</button>
    <button id="play-button" onclick="toggle()">▶️</button>
    <button onclick="next()">⏭️</button>

    <div id="progress-container">
      <input type="range" id="progress-bar" min="0" max="100" value="0">
      <div id="time-display">
        <span id="current-time">0:00</span>
        <span id="total-time">0:00</span>
      </div>
    </div>

    <script>
      // On page load, show current song and play state
      window.onload = function() {
        current_song().then(function(song) {
          updateSong(song);
        });
        updatePlayButton();
      }

      function toggle() {
        toggle_playback().then(function (response) {
          console.log("Playback toggled:", response);
          updatePlayButton();
          current_song().then(function (song) {
            updateSong(song);
          });
        });
      }

      function next() {
        next_song().then(() => {
          current_song().then(function (song) {
            updateSong(song);
          });
        });
      }

      function prev() {
        prev_song().then(() => {
          current_song().then(function (song) {
            updateSong(song);
          });
        });
      }

      function updateSong(text) {
        document.getElementById("current-song").innerText = text;
      }

      function updatePlayButton() {
        get_playback_state().then(function(state) {
          const button = document.getElementById("play-button");
          button.innerText = state === "play" ? "⏸️" : "▶️";
        });
      }

      function updateProgressBar(progress) {
        const progressBar = document.getElementById("progress-bar");
        const currentTime = document.getElementById("current-time");
        const totalTime = document.getElementById("total-time");

        const [elapsed, total] = progress.split('/').map(Number);
        const progressPercent = (elapsed / total) * 100;

        progressBar.value = progressPercent;
        currentTime.textContent = formatTime(elapsed);
        totalTime.textContent = formatTime(total);
      }

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
      }
    </script>
  </body>
</html>
